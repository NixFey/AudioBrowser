<h2>{{ relative_path }}</h2>

{% if let Some(text) = self.parent_relative_path %}
<a href="?path={{text|e}}" hx-get="/list?path={{text|e}}" hx-target="#fileListing">Go up..</a>
{% endif %}

{% if files.len() == 0 %}
No files
{% else %}
<ul>
{% for file in files %}
<li>
    {{ file|safe }}
</li>
{% endfor %}
</ul>
{% endif %}
